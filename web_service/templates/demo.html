<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Fund Analysis</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>

    <script src="//cdn.bootcss.com/sigma.js/1.2.0/sigma.min.js"></script>
    #}
    {#
    <script src="//cdn.bootcss.com/sigma.js/1.2.0/plugins/sigma.parsers.json.min.js"></script>
    #}
    {#
    <script src="//cdn.bootcss.com/sigma.js/1.2.0/plugins/sigma.layout.forceAtlas2.min.js"></script>
    #}
    {#
    <script src="//cdn.bootcss.com/sigma.js/1.2.0/plugins/sigma.plugins.dragNodes.min.js"></script>
    #}
    {#
    <link href="http://cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet">
    #}
    {#
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
    #}
    <link href="//cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/flat-ui/2.3.0/js/flat-ui.min.js"></script>
    <script src="//cdn.bootcss.com/d3/4.7.1/d3.min.js"></script>
    {#
    <script src="http://d3js.org/d3.v3.min.js"></script>
    #}

    <style>

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

    </style>

</head>
<body>
<div class="container" id="main">
    <div class="row">
        <div class="col-md-12">
            <h4 style="align-content: center;">
                Fund Analysis
            </h4>

            <p>
                请在下方上传相应的csv文件
            </p>
            <hr/>
        </div>
    </div>
    <div class="row" style="height: 100%;">
        <div class="col-md-1"></div>
        <div class="col-md-5" style="height: 100%;word-wrap:break-word">
            <p>Predict with Old_Best</p>
            <span>【Model Tag】:</span>
            <p>{{oldbest_model_tag}}</p>
            <form method=POST enctype=multipart/form-data action="{{ url_for('upload_predict_old') }}">
                <input type=file name=csv>
                <input type=submit class="btn btn-info csv_submit">
            </form>
        </div>
        <div class="col-md-5" style="height: 100%;word-wrap:break-word">
            <p>Predict with Full</p>
            <span>【Model Tag】:</span>
            <p>{{full_model_tag}}</p>
            <form method=POST enctype=multipart/form-data action="{{ url_for('upload_predict_full') }}">
                <input type=file name=csv>
                <input type=submit class="btn btn-info csv_submit">
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
</div>
<div class="row">
    <div class="col-md-12"></div>
</div>
</div>
<script>
    $('.csv_submit').click(function () {
        alert('正在分析,请稍后(15秒左右)...')
    })
</script>
</body>

</html>
